<!DOCTYPE html> 

<html>
	<head> 
		<title>Shopping Cart</title>
		<link rel="stylesheet" type="text/css" href="shopping_cart_style.css">
	</head>

	<body>
		<header>
			<img src="images/logo_black.png" alt="Bun Bun Shop">
			<nav>
				<h2 id="home"><a href="index.html">home</a></h2>
				<h2 id="menu"><a href="menu.html">menu</a></h2>
				<h2 id="about">about</h2> 
			</nav>
			<h2 id="sign">sign-up/log-in</h2>
		</header>

		<!--nav bar-->
		<div id="nav_bar"> 
			<p></p>
		</div>

		<!--shopping cart logo-->
		<a href="shopping_cart.html"><img id="cart" src="images/cart.png"></a>

		<!--shopping cart-->
		<div id="shopping_cart"> 
			<!--title-->
			<div id="title">
				<h1>Shopping Cart</h1>
				<h2 id=total_amount>Total:</h2>
			</div>

			<!--items-->
			<main id="allItems">
				<div class='item_in_cart'>
					<div class='image'>
						<img class="pic" src="images/products/a.png" width=100 height=65>
					</div>
					<div class='name-of-item'>
						<p>Original Cinnamon Rolls</p>
					</div>
					<div class="quantity-of-item">
						<p>Quantity: 2</p>
					</div>
					<div class="delete">
						<p>Delete</p>
					</div>
					<div class="subtotal-of-item">
						<p>Subtotal: $6.56</p>
					</div>
					<div class="flavor-of-item">
						<p>double-chocolate</p>
					</div>
				</div>
			</main>

		</div>
		<script src="main.js" type="text/javascript"></script>
	</body>

</html>
