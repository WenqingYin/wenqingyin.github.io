<!DOCTYPE html> 

<html>
	<head> 
		<title>Shopping Cart</title>
		<link rel="stylesheet" type="text/css" href="shopping_cart_style.css">
	</head>

	<body>
		<header>
			<img src="images/logo_black.png" alt="Bun Bun Shop">
			<nav>
				<h2 id="home"><a href="index.html">home</a></h2>
				<h2 id="menu"><a href="menu.html">menu</a></h2>
				<h2 id="about">about</h2> 
			</nav>
			<h2 id="sign">sign-up/log-in</h2>
		</header>

		<!--nav bar-->
		<div id="nav_bar"> 
			<p></p>
		</div>

		<!--shopping cart logo-->
		<a href="shopping_cart.html"><img id="cart" src="images/cart.png"></a>

		<!--shopping cart-->
		<div id="shopping_cart"> 
			<!--title-->
			<div id="title">
				<h1>Shopping Cart</h1>
				<h2>Total: $13.56</h2>
			</div>

			<!--items-->
			<main>
				<div class="item a">
					<img class="pic" src="images/products/a.png" width=100 height=65>
					<h3 class="name">Original Cinnamon Rolls</h3>
					<p class="quantity">Quantity: 2</p>
					<p class="delete">Delete</p>
					<p class="subtotal">Subtotal: $6.56</p>
				</div>

				<div class="item b">
					<img class="pic" src="images/products/b.png" width=100 height=65>
					<h3 class="name">Blueberry Cinnamon Rolls</h3>
					<p class="quantity">Quantity: 2</p>
					<p class="delete">Delete</p>
					<p class="subtotal">Subtotal: $7</p>
				</div>
			</main>

			<!--check out-->
			<img id="checkout" src="images/checkout.png">
		</div>

	</body>

</html>
